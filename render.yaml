services:
  - type: web
    name: paytec
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATA_DIR
        value: /tmp/paytec
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: STUDENT_ROSTER_PATH
        value: /opt/render/project/src/data/students.csv
      - key: LECTURER_ROSTER_PATH
        value: /opt/render/project/src/data/teachers.csv
